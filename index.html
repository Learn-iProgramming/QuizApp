<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz App</title>

<body>
    <div class="main">
        <div class="center">

                    <label for="ans1" id="select1">Answer</label>
                </li>
                
                <li>

                </li
                >

                <li>

                </li>

                <li>
                    <input type="radio" name="ans" id="ans4" class="answer" />
                    <label for="ans1" id="select4">Answer</label>
                </li>
                
            </ul>

            <button id="submit">Submit</button>
            
            <!-- It is do dynamically -->
            <div id="totalScore" class="showScoreBox">
                
            </div>
        </div>
        <!-- JS Link -->
        <script src="js/script.js"></script>
    </div>
</body>
</html>
